<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <title>React Todo App</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://unpkg.com/react@16/umd/react.development.js"></script>
    <script src="https://unpkg.com/react-dom@16/umd/react-dom.development.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">
      {
        const todos = [
          {id: 0, title: 'Task 0', isDone: false},
          {id: 1, title: 'Task 1', isDone: false},
          {id: 2, title: 'Task 2', isDone: true},
        ];
        
        function TodoItem(props) {
          return (
            <li key={props.todo.id}>
              <label>
                <input type="checkbox" checked={props.todo.isDone} onChange={()=>props.checkTodo(props.todo)}/>
                <span className={props.todo.isDone ? 'done' : ''}>
                  {props.todo.title}
                </span>
              </label>
            </li>
          );
        }

        function TodoList(props) {
          const todos = props.todos.map(todo => {
            return (
              <TodoItem key={todo.id} todo={todo} checkTodo={props.checkTodo}/>
            );
          });
          return (
            <ul>
              {todos}
            </ul>
          );
        }

        class App extends React.Component {
          constructor() {
            super();
            this.state = {
              todos: todos
            };
            this.checkTodo = this.checkTodo.bind(this)
          }

          render() {
            return (
              <div class="container">
                <h1>My Todos</h1>
                <TodoList todos={this.state.todos} checkTodo={this.checkTodo}/>
              </div>
            );
          }

          checkTodo(todo) {
            // なぜこんなまどろっこしいことをしているのか？
            // const todos = this.state.todos.map(todo => {
            //   return {id: todo.id, title: todo.title, isDone: todo.isDone};
            // });
            const todos = this.state.todos
            const pos = todos.map(todo => todo.id).indexOf(todo.id);
            todos[pos].isDone = !todos[pos].isDone;
            this.setState({todos: todos});
          }
        }

        ReactDOM.render(
          <App/>,
          document.getElementById('root')
        );
        console.log('Your script is successfully loaded!')
      }
    </script>
  </body>
</html>
